<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helados</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Custom  CSS -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet"> 


</head>
<body>
  <header class="header">
    <h1 class="display-4 logo">Heladeria Nefasque</h1>
  </header>

  <button class="btn" id="btn-mostrar-carrito"> 
    <p class="m-auto text-center px-2"><span>0</span>$</p>
    <i class="bi bi-cart"></i>
  </button>



  <main class="main row container m-auto">

  </main>

  <!-- modales  -->
  <div class="modal" id="modal-1" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title logo h1">Helado Nefasque</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col d-flex justify-content-between py-2">
              <h2 class="NameProduto">Nombre</h2> 
              <p class="precio"><b>9.99$</b><span class="precio-tachado"><i>14.56$</i></span></p>
            </div>
          </div>

          <div class="row">
              <div class="col-6">
                <p class="h5">Ingredientes</p>
                <ul class="ingredientes">
                </ul>              
              </div>

            <div class="col-6">
              <img src="" alt="" class="w-100 img-modal">
            </div>
          </div>

          <div class="row m-2">
            <label for="customRange3" class="form-label cantidad">
                Cantidad <span class="rg-cant">0</span> 
            </label>
            <input type="range" class="form-range" min="0" max="5" step="0" value="0" id="customRange3">            
            <input type="hidden" id="id-helado">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger " id="btn-agregar">
              Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div> 

<div class="modal" id="modal-2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title logo h1">Helado Nefasque</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body m-0 p-1">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Healdo</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody class="tb-carrito">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div> 

  <footer class="footer p-5">
    <p class="text-center">Creado por @Nefasque</p>
    <p class="text-center text-danger">fas0nefasque@egmail.com</p>
  <footer>


  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
